<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-3 bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">UNIBanco</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

                            <a class="nav-link" href="index.html">Página Inicial</a>

                <div class="d-flex justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success" href="cadastro.html">Abra sua conta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="duvidas">
          <h1 class="titulo-perguntas container">Cadastre-se</h1>
            <div class="container cad py-5 shadow-lg p-3 mb-5 bg-body rounded ">
                <form class="row g-3 ">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">CPF</label>
                      <div class="input-group">
                        <input type="number" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Renda</label>
                        <div class="input-group">
                          <input type="number" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>
                    <div class="col-md-4">
                      <label for="validationDefault03" class="form-label">Cidade</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Escolha</option>
                        <option>São Paulo</option>
                        <option>Belo Horizonte</option>
                        <option>Rio de Janeiro</option>
                        <option>Vitória</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault04" class="form-label">Estado</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Escolha</option>
                        <option>São Paulo</option>
                        <option>Minas Gerais</option>
                        <option>Rio de Janeiro</option>
                        <option>Espirito Santos</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault05" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Você concorda com os termos de uso?
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">ENVIAR</button>
                    </div>
                  </form>
            </div>
    </section>

    </main>

    <footer>
       <div class="bg-primary text-center py-3">UNIBanco - TODOS OS DIREITOS RESERVADOS</div>
    </footer>
